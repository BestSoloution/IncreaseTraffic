<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Soloution Tool</title>
    <link rel="stylesheet" href="SidebarStyle.css">



</head>
<body>
<div class="page-wrapper">
  <div class="menu-btn-container">
    <div class="menu-btn" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu-btn close-btn" style="display: none;" onclick="toggleSidebar()">&times;</div>
  </div>

  <div class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
    <a href="#">Link 6</a>
    <a href="#">Link 7</a>
    <a href="#">Link 8</a>
    <a href="#">Link 9</a>
    <a href="#">Link 10</a>
  </div>

    <script>

   function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.querySelector('.menu-btn');
    const closeBtn = document.querySelector('.close-btn');

    sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
    menuBtn.style.display = menuBtn.style.display === 'none' ? 'flex' : 'none';
  
  }

  // Hide menu button on scroll
  let prevScrollPos = window.pageYOffset;
  window.onscroll = function () {
    const currentScrollPos = window.pageYOffset;
    const menuBtnContainer = document.querySelector('.menu-btn-container');

    if (prevScrollPos > currentScrollPos) {
      menuBtnContainer.style.top = '20px';
    } else {
      menuBtnContainer.style.top = '-50px';
    }

    prevScrollPos = currentScrollPos;
  };
</script>
</body>
</html>
